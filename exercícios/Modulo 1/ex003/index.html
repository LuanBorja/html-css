<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>
        Testando carga de imagens
    </h1>
    
    <!-- aqui temos imagens dentro da pasta no mesmo local-->
    
    <p>
        Abaixo você vai ver uma imagem que está na mesma pasta.
    </p>
     <img src="logo-html.png" alt="Logo HTML5">
    
    
    <!-- aqui temos imagens que estão em sub-pastas -->
    
    <p>
        podemos também carregar imagens que estão em sub-pastas.
    </p>
     <img src="imagens/logo-css.png" alt="Logo CSS3">

    <!-- aqui temos imagens diretamente de links -->
    <p>
        Também podemos carregar imagens externas
    </p>
     <img src="https://www.cursou.com.br/wp-content/uploads/2023/12/Curso-de-JavaScript.png" alt="Logo JavaScript">
</body>
</html>
