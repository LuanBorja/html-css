<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video controls poster="imagem/macacao.jpg" height="350" autoplay loop>
        <source src="midia/meuvideo.mp4" type="video/mp4">

        <source src="midia/meuvideo.ogv" type="video/ogg">

        <source src="midia/meuvideo.webm.webm" type="video/webm">

       <p>
        Seu navegador não tem compatibilidade com reprodução de vídeos
       </p>
    </video>

    <h1>
        Inserindo vídeos do YouTube
    </h1>
    <iframe width="350" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo?si=PHb9hKvYgryJY7qa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/27327134?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="350" height="197" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media" title="Actelion Imagery Wizard"></iframe>
</body>
</html>
